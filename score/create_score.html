<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Programa de alquiler</title>
    <link rel="shortcut icon" href="../img/icono.png">    
    <link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css" media="all" />
    <script src="../js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <script src="../js/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="../js/score/guardar.js"></script>
    <script type="text/javascript" src="../js/score/cargar_formulario.js"></script>
  </head>
  <body>
    <header class="p-3 mb-3 border-bottom">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <a href="../index.html" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
            <img width="40" height="32" role="img" aria-label="logo" src="../img/icono.png"></img>
          </a>
    
          <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li><a href="../index.html" class="nav-link px-2 link-dark">Inicio</a></li>
            <li><a href="../admin/index.html" class="nav-link px-2 link-dark">Administradores</a></li>
            <li><a href="../category/index.html" class="nav-link px-2 link-dark">Categorias</a></li>
            <li><a href="../orthesis/index.html" class="nav-link px-2 link-dark">Órtesis</a></li>
            <li><a href="../client/index.html" class="nav-link px-2 link-dark">Clientes</a></li>
            <li><a href="../message/index.html" class="nav-link px-2 link-dark">Mensajes</a></li>
            <li><a href="../reservation/index.html" class="nav-link px-2 link-secondary">Reservas</a></li>
            <li><a href="../index.html" class="nav-link px-2 link-dark">Cerrar sesión</a></li>
          </ul>
        </div>
      </div>
    </header>
    <main role="main" class="container">
      <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <h3 style="text-align: center;">Calificación de reserva</h3>
      </div> 
      <div class="panel panel-default" style="text-align: center; width: 75%; margin: auto; padding: 20px;">
        <div class="row">
          <div class="form-group col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <input type="number" class="form-control" id="idReservation" name="idReservation" placeholder="Id reserva" readonly required>
          </div>
          <div class="form-group col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <input type="number" class="form-control" id="score" name="score" placeholder="Puntaje" max="5" min="0" required>
          </div>        
          <div class="form-group col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <input type="text" class="form-control" id="message" name="message" placeholder="Mensaje" size="250" required>
          </div>          
        </div>
        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <button type="submit" onclick="guardar()" class="btn btn-primary btn-block" name="registrar" style="width: 100%;">Crear calificación</button>
          </div>            
        </div>
      </div>
    </main>
    <footer class="panel-heading container" style="text-align: center;">
      <small class="d-block mb-3 text-muted">Copyright &#169; 2021</small>
    </footer>
  </body>
</html>
